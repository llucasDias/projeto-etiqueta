<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerar Etiquetas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container small" style="text-align:center; margin-top:50px;">

    <h2>Buscar OPs pelo Pedido de Venda</h2>

    <!-- Mensagem de erro centralizada e destacada -->
    <div th:if="${erro}"
         class="alert alert-danger"
         role="alert"
         style="max-width:400px; margin:20px auto; padding:15px; border-radius:8px; background:#f8d7da; color:#842029; font-weight:bold; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
        <span th:text="${erro}"></span>
    </div>

    <form th:action="@{/gerar-etiqueta/listar}" method="post"
          style="display:flex; gap:10px; justify-content:center; margin-top:18px; flex-wrap:wrap;">

        <input type="text" name="pedido" required
               placeholder="Digite o pedido de venda"
               style="padding:10px;width:260px;border-radius:6px;border:1px solid #bbb;font-size:15px;">

        <button type="submit"
                style="background:#28a745;color:white;border:none;padding:10px 18px;border-radius:6px; cursor:pointer;">
            Buscar
        </button>
    </form>

    <a href="/" class="btn secondary"
       style="margin-top:25px; display:block; width:120px; margin-left:auto; margin-right:auto;
          text-decoration:none; color:white; background:#28a745; border:1px solid #28a745;
          padding:8px 0; border-radius:6px; text-align:center; font-weight:bold; cursor:pointer;">
        Voltar
    </a>

</div>

</body>
</html>
