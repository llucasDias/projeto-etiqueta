<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerar Etiquetas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container small">

    <h2>Buscar OPs pelo Pedido de Venda</h2>

    <form th:action="@{/gerar-etiqueta/listar}" method="post"
          style="display:flex; gap:10px; justify-content:center; margin-top:18px;">

        <input type="text" name="pedido" required
               placeholder="Digite o pedido de venda"
               style="padding:10px;width:260px;border-radius:6px;border:1px solid #bbb;font-size:15px;">

        <button type="submit"
                style="background:#28a745;color:white;border:none;padding:10px 18px;border-radius:6px;">
            Buscar
        </button>
    </form>

    <a href="/" class="btn secondary" style="margin-top:25px;display:block;width:120px;margin-left:auto;margin-right:auto;">
        â¬… Voltar
    </a>

</div>

</body>
</html>
